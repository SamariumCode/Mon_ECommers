{% extends "_base.html" %}

{% block page_title %}
Detail
{% endblock page_title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid mb-3 rounded" style="max-height: 400px; object-fit: cover;">
        </div>
        <div class="col-md-6">
            <h2 class="mb-3">{{ product.name }}</h2>
            <small class="text-muted">{{ product.created|date:"F j, Y" }}</small>
            <p class="lead mt-3 font-weight-bold text-primary">{{ product.price }}</p>
            <p>{{ product.description }}</p>
            <div class="mt-4">
                <button type="button" class="btn btn-primary btn-lg mr-2">Add to Cart</button>
                <button type="button" class="btn btn-outline-secondary btn-lg">Buy Now</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
