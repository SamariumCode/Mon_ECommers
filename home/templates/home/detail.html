{% extends "_base.html" %}

{% block page_title %}
Detail
{% endblock page_title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-3">{{ product.name }}</h2>
            <small class="text-muted">{{ product.created }}</small>
            <p class="lead mt-3">{{ product.price }}</p>
            <p>{{ product.description }}</p>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid mt-3">
        </div>
    </div>
</div>
{% endblock content %}
